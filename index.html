<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="card">
            <div class="nftContainer">
                <div class="nftOverlay"></div>
                <img src="./images/icon-view.svg" alt="" class="eye">
                <a href="#" class="nft"><img src="./images/image-equilibrium.jpg" class="nftImage"
                        alt="NFT of iridescent cube."></a>
            </div>

            <div class="cardText">
                <h2>Equilibrium #3429</h2>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>

                <div class="info">
                    <div class="balance"> <img src="./images/icon-ethereum.svg" alt="Ethereum icon.">
                        <p class="balanceLeft">0.041 ETH</p>
                    </div>
                    <div class="time"><img src="./images/icon-clock.svg" alt="Clock icon.">
                        <p class="timeLeft"> 3 days left</p>
                    </div>
                </div>
            </div>
            <div class="user">
                <img src="./images/image-avatar.png" class="userAvatar" alt="User avatar.">
                <p class="creationOf">Creation of </p>
                <a href="#" class="name">Jules Wyvern</a>
            </div>
        </div>
    </div>
</body>

</html>
